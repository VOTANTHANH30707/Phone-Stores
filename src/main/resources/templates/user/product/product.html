<!-- Featured Section Begin -->
<section class="featured spad">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="section-title">
					<h2>Product</h2>
				</div>
			</div>
		</div>
		<div class="row featured__filter">
			<div th:each="product : ${products}"
				class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
				<div class="featured__item">
					<div class="featured__item__pic set-bg"
						th:attr="data-setbg='/img/product/' + ${product.imgProduct}">
						<ul class="featured__item__pic__hover">
							<li><a href="#"><i class="fa fa-heart"></i></a></li>
							<li><a href="#"><i class="fa fa-retweet"></i></a></li>
							<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
						</ul>
					</div>
					<div class="featured__item__text">
						<h6>
							<a th:text="${product.productName}"
								th:href="@{/chi-tiet-san-pham}"></a>
						</h6>
				<!-- 		Hiển thị giá của ProductImageColor đầu tiên.
						<h5 th:text="${product.productImageColors[0].price}"></h5> -->
						
						<h5 th:text="${product.lowestPriceFormatted}"></h5>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
<!-- Featured Section End -->

				<div class="banner__pic">
					<img src="img/banner/banner-2.jpg" alt="">
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Banner End -->

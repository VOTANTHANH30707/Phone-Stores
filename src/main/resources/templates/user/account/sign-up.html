<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="SignUpController">
    <div class="container">
        <h2>Sign Up</h2>
        <form ng-submit="dangky()">
            <div class="form-group">
                <label for="hoVaTen">Full Name:</label>
                <input type="text" id="hoVaTen" ng-model="form.hoVaTen" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="form.email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="form.password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="conformPassword">Confirm Password:</label>
                <input type="password" id="conformPassword" ng-model="form.conformPassword" class="form-control"
                    required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" ng-model="form.phoneNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" ng-model="form.address" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <script>
        var app = angular.module('app', []);
        app.controller('SignUpController', function ($scope, $http, $window) {
            $scope.form = {
                hoVaTen: '',
                email: '',
                password: '',
                conformPassword: '',
                phoneNumber: '',
                address: ''
            };

            $scope.dangky = function () {
                if ($scope.form.password !== $scope.form.conformPassword) {
                    alert('Passwords do not match');
                    return;
                }

                $http.post('/api/account/sign-up', $scope.form)
                    .then(function (response) {
                        if (response.data.status === 'success') {
                            alert('Đăng ký thành công');
                            $window.location.href = response.data.redirectUrl;
                        } else {
                            alert(response.data.message);
                        }
                    }, function (error) {
                        alert('Đăng ký không thành công');
                    });
            };
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="app" ng-controller="ctrl">
	<form method="post" class="w-25 container" style="margin-top: 250px">
		<div class="form-group">
			<input type="email" ng-model="form.email" class="form-control" placeholder="Enter email">
		</div>
		<div class="form-group">
			<input type="password" ng-model="form.password" class="form-control" placeholder="Enter password">
		</div>
		<div class="form-group form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox">Remember me</label>
		</div>
		<button ng-click="dangnhap()" class="btn btn-primary">Đăng nhập</button>
	</form>
	<script>
		var app = angular.module('app', []);
		app.controller('ctrl', function ($scope, $http, $window) {
			$scope.form = {
				email: '',
				password: ''
			};

			$scope.dangnhap = function () {
				$http.post('/api/account/login', $scope.form)
					.then(function (response) {
						if (response.data.status === 'success') {
							$window.location.href = response.data.redirectUrl;
						} else {
							alert(response.data.message);
						}
					}, function (error) {
						alert('Đăng nhập thất bại. Vui lòng thử lại sau.');
					});
			};
		});
	</script>
</body>

</html>
